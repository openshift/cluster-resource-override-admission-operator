updates:
  - file: "{MAJOR}.{MINOR}/clusterresourceoverride-operator.v{MAJOR}.{MINOR}.0.clusterserviceversion.yaml" # relative to this file
    update_list:
      # replace metadata.name value
      - search: "clusterresourceoverride-operator.v{MAJOR}.{MINOR}.0"
        replace: "clusterresourceoverride-operator.{FULL_VER}"
      - search: "version: {MAJOR}.{MINOR}.0"
        replace: "version: {FULL_VER}"
      - search: 'olm.skipRange: ">=4.3.0 <{MAJOR}.{MINOR}.0"'
        replace: 'olm.skipRange: ">=4.3.0 <{FULL_VER}"'
  - file: "clusterresourceoverride-operator.package.yaml"
    update_list:
      - search: "currentCSV: clusterresourceoverride-operator.v4.4.0"
        replace: "currentCSV: clusterresourceoverride-operator.{FULL_VER}"
      - search: "currentCSV: clusterresourceoverride-operator.v4.5.0"
        replace: "currentCSV: clusterresourceoverride-operator.{FULL_VER}"
      - search: "currentCSV: clusterresourceoverride-operator.v4.6.0"
        replace: "currentCSV: clusterresourceoverride-operator.{FULL_VER}"
