apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: croa-operator-allow-egress-to-dns
spec:
  egress:
  - ports:
    - port: 5353
      protocol: TCP
    - port: 5353
      protocol: UDP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-dns
      podSelector:
        matchLabels:
          dns.operator.openshift.io/daemonset-dns: default
  podSelector:
    matchLabels:
      clusterresourceoverride.operator: "true"
  policyTypes:
  - Egress
